<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .main-container {
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 50px;
            padding-bottom: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            top: -20px;
            flex: 1;
            overflow: visible;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 24px;
            color: #004080;
        }
        .form-group {
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px;
            max-width: 300px;
            font-size: 16px;
            margin-bottom: 20px; 
            transition: 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #0a41b8;
            box-shadow: 0 0 5px rgba(0, 64, 128, 0.2);
        }
        .input-group .form-control {
            border-radius: 0 8px 8px 0;
        }
        .input-group .input-group-text {
            border-radius: 8px 0 0 8px;
        }
        .btn-primary {
            background-color: #4ac594;
            border: none;
            color: #ffffff;
            padding: 8px;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 40%;
            margin: 0 auto;
            display: block;
            text-align: center;
        }
        .btn-primary:hover {
            background-color: #087147;
            transform: scale(1.05);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        function toggleFields() {
            var employeeType = document.getElementById('id_employee_type').value;
            var programField = document.getElementById('program-field');
            var positionField = document.getElementById('position-field');
            var teachingSubjectField = document.getElementById('teaching-subject-field');

            if (employeeType === 'teacher' || employeeType === 'hod') {
                programField.style.display = 'block';
                positionField.style.display = 'none';
                teachingSubjectField.style.display = 'none';
            } else if (employeeType === 'scholarship_officer' || employeeType === 'fee_collector' || employeeType === 'admin') {
                programField.style.display = 'none';
                positionField.style.display = 'none';
                teachingSubjectField.style.display = 'none';
            } else {
                programField.style.display = 'block';
                positionField.style.display = 'block';
                teachingSubjectField.style.display = 'block';
            }
        }

        function updateInstitutes() {
            var universityId = document.getElementById('id_university').value;
            console.log('Selected University ID:', universityId);  // Debug log
            if (!universityId) {
                return;
            }
            fetch(`/load-institutes/?university_id=${universityId}`)
                .then(response => response.json())
                .then(data => {
                    var instituteField = document.getElementById('id_institute');
                    instituteField.innerHTML = '<option value="">Select Institute</option>';
                    data.forEach(function (option) {
                        var opt = document.createElement('option');
                        opt.value = option.id;
                        opt.textContent = option.name;
                        instituteField.appendChild(opt);
                    });
                    updatePrograms();  // Update programs after institutes are loaded
                })
                .catch(error => console.error('Error loading institutes:', error));
        }

        function updatePrograms() {
            var instituteId = document.getElementById('id_institute').value;
            console.log('Selected Institute ID:', instituteId);  // Debug log
            if (!instituteId) {
                return;
            }
            fetch(`/load-programs/?institute_id=${instituteId}`)
                .then(response => response.json())
                .then(data => {
                    var programField = document.getElementById('id_program');
                    programField.innerHTML = '<option value="">Select Program</option>';
                    data.forEach(function (option) {
                        var opt = document.createElement('option');
                        opt.value = option.id;
                        opt.textContent = option.name;
                        programField.appendChild(opt);
                    });
                })
                .catch(error => console.error('Error loading programs:', error));
        }

        $(document).ready(function () {
            // Initialize the datepicker
            $("#id_joining_date").datepicker({
                format: "yyyy-mm-dd",
                autoclose: true,
                todayHighlight: true
            });
        
            // Trigger datepicker on calendar icon click
            $(".input-group-text").click(function () {
                $(this).prev('input').focus(); // Focus the input field when calendar icon is clicked
            });
        });
    

        function handleFormSubmission(formId, successMessage) {
            document.querySelector(`#${formId}`).addEventListener('submit', function(event) {
                event.preventDefault();
                var form = event.target;
                var formData = new FormData(form);
                var submitButton = document.getElementById('submit-button');
                var loadingSpinner = document.getElementById('loading-spinner');
                var formErrors = document.getElementById('form-errors');
                submitButton.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                fetch(form.action, {
                    method: form.method,
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                }).then(response => {
                    submitButton.disabled = false;
                    loadingSpinner.style.display = 'none';
                    if (response.ok) {
                        const successMessageElement = document.createElement('div');
                        successMessageElement.id = 'success-message';
                        successMessageElement.style.color = 'green';
                        successMessageElement.style.textAlign = 'center';
                        successMessageElement.style.marginTop = '20px';
                        successMessageElement.textContent = successMessage;
                        form.parentNode.insertBefore(successMessageElement, form);
                        form.reset();
                        formErrors.style.display = 'none';
                        setTimeout(() => {
                            successMessageElement.style.display = 'none';
                        }, 2000); // Adjust the timeout duration as needed
                    } else if (response.status === 409) {
                        alert('This entry already exists. Please check the details and try again.');
                    } else if (response.status === 400) {
                        response.json().then(data => {
                            formErrors.innerHTML = data.errors.join('<br>');
                            formErrors.style.display = 'block';
                        });
                    } else {
                        alert('There was an error with the registration. Please try again.');
                    }
                }).catch(error => {
                    submitButton.disabled = false;
                    loadingSpinner.style.display = 'none';
                    console.error('Error:', error);
                    alert('There was an error with the registration. Please try again.');
                });
            });
        }
    </script>
</head>
<body>
    {% if user.is_authenticated and user.is_staff %}
    <div class="main-container">
        <div class="form-container">
            <h2>Register Employee</h2>
            <div id="form-errors" style="display: none; color: red; text-align: center; margin-top: 20px;"></div>
            <form method="post" action="{% url 'admin_register_employee' %}" id="register-employee-form">
                {% csrf_token %}
                <div class="row">
                    <!-- First Column -->
                    <div class="col-md-4 form-group">
                        <label for="id_name">Name</label>
                        <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter employee name" required pattern="[a-zA-Z\s]+">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="id_email">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email address" required>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="id_mobile">Mobile Number</label>
                        <input type="tel" class="form-control" id="id_mobile" name="mobile" placeholder="Enter mobile number" required pattern="[0-9]{10}" >
                    </div>
                </div>
                
                <div class="row">
                    <!-- Second Column -->
                    <div class="col-md-4 form-group">
                        <label for="id_aadhar_number">Aadhar Number</label>
                        <input type="text" class="form-control" id="id_aadhar_number" name="aadhar_number" placeholder="Enter employee's Aadhar number" required pattern="[0-9]{12}">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="id_joining_date">Joining Date</label>
                        <input type="date" class="form-control datepicker" id="id_joining_date" name="joining_date" required>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="id_employee_type">Employee Type</label>
                        <select class="form-control" id="id_employee_type" name="employee_type" required onchange="toggleFields()">
                            <option value="">Select Employee Type</option>
                            <!-- Dynamic options will be loaded here -->
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <!-- Third Column -->
                    <div class="col-md-4 form-group">
                        <label for="id_university">University</label>
                        <select class="form-control" id="id_university" name="university" required onchange="updateInstitutes()">
                            <option value="">Select University</option>
                            <!-- Dynamic options will be loaded here -->
                        </select>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="id_institute">Institute</label>
                        <select class="form-control" id="id_institute" name="institute" required onchange="updatePrograms()">
                            <option value="">Select Institute</option>
                            <!-- Dynamic options will be loaded here -->
                        </select>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="id_highest_qualification">Highest Qualification</label>
                        <input type="text" class="form-control" id="id_highest_qualification" name="highest_qualification" placeholder = "Enter your highest qualification" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-button">
                    Submit
                    <span id="loading-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                </button>
            </form>
            <div id="success-message" style="display: none; color: green; text-align: center; margin-top: 20px;">
                Employee registration successful!
            </div>
        </div>
    </div>
    {% else %}
    <p>You do not have permission to view this page.</p>
    {% endif %}
</body>
</html>
