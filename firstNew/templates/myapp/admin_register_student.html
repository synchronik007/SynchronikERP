<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Student</title>
    {% load static %}

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <style>
      .main-container {
          max-width: 1200px;
          width: 100%;
          margin: 20px auto;
          background: #ffffff;
          border-radius: 15px;
          padding: 30px;
          margin-bottom: 50px;
          padding-bottom: 50px;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
          position: relative;
          top: -20px;
          flex: 1;
          overflow: visible;
      }

      .form-container h2 {
          text-align: center;
          margin-bottom: 30px;
          font-weight: bold;
          font-size: 24px;
          color: #004080;
      }
      .form-group {
          margin-bottom: 30px;
      }
      .form-group label {
          font-weight: bold;
          color: #333;
          margin-bottom: 8px;
          display: block;
      }
      .form-control {
          border-radius: 8px;
          border: 1px solid #ddd;
          padding: 10px;
          max-width: 300px;
          font-size: 16px;
          transition: 0.3s ease-in-out;
      }
      .form-control:focus {
        border-color: #0a41b8;
        box-shadow: 0 0 5px rgba(0, 64, 128, 0.2);
      }
      .input-group .form-control {
          border-radius: 0 8px 8px 0;
      }
      .input-group .input-group-text {
          border-radius: 8px 0 0 8px;
      }
      .btn-primary {
          background-color: #4ac594;
          border: none;
          color: #ffffff;
          padding: 8px;
          border-radius: 8px;
          font-size: 18px;
          transition: background-color 0.3s ease, transform 0.2s ease;
          width: 40%;
          margin: 0 auto;
          display: block;
          text-align: center;
      }
      .btn-primary:hover {
          background-color: #087147;
          transform: scale(1.05);
      }
  </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
      function updateInstitutes() {
        var universityId = document.getElementById("id_university").value;
        if (!universityId) {
          return;
        }
        var instituteField = document.getElementById("id_institute");
        var xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          '{% url "load_institutes" %}?university_id=' + universityId,
          true
        );
        xhr.onload = function () {
          if (xhr.status === 200) {
            var options = JSON.parse(xhr.responseText);
            instituteField.innerHTML =
              '<option value="">Select Institute</option>';
            options.forEach(function (option) {
              var opt = document.createElement("option");
              opt.value = option.id;
              opt.textContent = option.name;
              instituteField.appendChild(opt);
            });
            updatePrograms(); // Update programs after institutes are loaded
          }
        };
        xhr.send();
      }

      function updatePrograms() {
        var instituteId = document.getElementById("id_institute").value;
        if (!instituteId) {
          return;
        }
        var programField = document.getElementById("id_program");
        var xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          '{% url "load_programs" %}?institute_id=' + instituteId,
          true
        );
        xhr.onload = function () {
          if (xhr.status === 200) {
            var options = JSON.parse(xhr.responseText);
            programField.innerHTML = '<option value="">Select Program</option>';
            options.forEach(function (option) {
              var opt = document.createElement("option");
              opt.value = option.id;
              opt.textContent = option.name;
              programField.appendChild(opt);
            });
            updateBranches(); // Update branches after programs are loaded
          }
        };
        xhr.send();
      }

      function updateBranches() {
        var programId = document.getElementById("id_program").value;
        if (!programId) {
          return;
        }
        var branchField = document.getElementById("id_branch");
        var xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          '{% url "load_branches" %}?program_id=' + programId,
          true
        );
        xhr.onload = function () {
          if (xhr.status === 200) {
            var options = JSON.parse(xhr.responseText);
            branchField.innerHTML = '<option value="">Select Branch</option>';
            options.forEach(function (option) {
              var opt = document.createElement("option");
              opt.value = option.id;
              opt.textContent = option.name;
              branchField.appendChild(opt);
            });
          }
        };
        xhr.send();
      }

      $(document).ready(function () {
        $("#dateOfBirthPicker").datepicker({
          format: "yyyy-mm-dd",
          autoclose: true,
          todayHighlight: true,
        });
        $("#admissionDatePicker").datepicker({
          format: "yyyy-mm-dd",
          autoclose: true,
          todayHighlight: true,
        });

        // Trigger datepicker on calendar icon click
        $("#dateOfBirthPicker .input-group-text").click(function () {
          $("#dateOfBirthPicker input").focus();
        });
        $("#admissionDatePicker .input-group-text").click(function () {
          $("#admissionDatePicker input").focus();
        });
      });

      function refreshCurrentPage() {
        location.reload();
      }

      function loadHomePage() {
        window.location.href = "{% url 'home' %}";
      }

      function showSuccessMessage() {
        alert("Student registration successful!");
        location.reload();
      }

      function handleFormSubmission(formId, successMessage) {
        document.querySelector(`#${formId}`).addEventListener('submit', function(event) {
          event.preventDefault();
          var form = event.target;
          var formData = new FormData(form);
          var submitButton = document.getElementById('submit-button');
          var loadingSpinner = document.getElementById('loading-spinner');
          var formErrors = document.getElementById('form-errors');
          submitButton.disabled = true;
          loadingSpinner.style.display = 'inline-block';
          fetch(form.action, {
            method: form.method,
            body: formData,
            headers: {
              'X-Requested-With': 'XMLHttpRequest'
            }
          }).then(response => {
            submitButton.disabled = false;
            loadingSpinner.style.display = 'none';
            if (response.ok) {
              const successMessageElement = document.createElement('div');
              successMessageElement.id = 'success-message';
              successMessageElement.style.color = 'green';
              successMessageElement.style.textAlign = 'center';
              successMessageElement.style.marginTop = '20px';
              successMessageElement.textContent = successMessage;
              form.parentNode.insertBefore(successMessageElement, form);
              form.reset();
              formErrors.style.display = 'none';
              setTimeout(() => {
                successMessageElement.style.display = 'none';
              }, 2000); // Adjust the timeout duration as needed
            } else if (response.status === 409) {
              alert('This entry already exists. Please check the details and try again.');
            } else if (response.status === 400) {
              response.json().then(data => {
                formErrors.innerHTML = data.errors.join('<br>');
                formErrors.style.display = 'block';
              });
            } else {
              alert('There was an error with the registration. Please try again.');
            }
          }).catch(error => {
            submitButton.disabled = false;
            loadingSpinner.style.display = 'none';
            console.error('Error:', error);
            alert('There was an error with the registration. Please try again.');
          });
        });
      }
    </script>
  </head>
  <body>
    {% if user.is_authenticated and user.is_staff %}
    <div class="main-container">
      <div class="form-container">
        <h2>Register Student</h2>
        <div id="form-errors" style="display: none; color: red; text-align: center; margin-top: 20px;"></div>
        <form method="post" action="{% url 'admin_register_student' %}" id="register-student-form">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-4 form-group">
              <label for="id_name">Name</label>
              <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter student name" required pattern="[a-zA-Z\s]+">
            </div>
            <div class="col-md-4 form-group">
              <label for="id_email">Email</label>
              <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter email address" required>
            </div>
            <div class="col-md-4 form-group">
              <label for="id_mobile">Mobile Number</label>
              <input type="tel" class="form-control" id="id_mobile" name="mobile" placeholder="Enter mobile number" required pattern="[0-9]{10}">
            </div>
          </div>
        
          <div class="row mt-3">
            <div class="col-md-4 form-group">
              <label for="id_aadhar">Aadhar Number</label>
              <input type="text" class="form-control" id="id_aadhar" name="aadhar" placeholder="Enter Student's Aadhar number" required pattern="[0-9]{12}">
            </div>
            <div class="col-md-4 form-group">
              <label for="id_university">University</label>
              <select class="form-control" id="id_university" name="university" onchange="updateInstitutes()" required>
                <option value="">Select University</option>
                <!-- Dynamic options will be loaded here -->
              </select>
            </div>
            <div class="col-md-4 form-group">
              <label for="id_institute">Institute</label>
              <select class="form-control" id="id_institute" name="institute" onchange="updatePrograms()" required>
                <option value="">Select Institute</option>
              </select>
            </div>
          </div>
        
          <div class="row mt-3">
            <div class="col-md-4 form-group">
              <label for="id_program">Program</label>
              <select class="form-control" id="id_program" name="program" onchange="updateBranches()" required>
                <option value="">Select Program</option>
              </select>
            </div>
            <div class="col-md-4 form-group">
              <label for="id_branch">Branch</label>
              <select class="form-control" id="id_branch" name="branch" required>
                <option value="">Select Branch</option>
              </select>
            </div>
            <div class="col-md-4 form-group">
              <label for="id_year">Year</label>
              <select class="form-control" id="id_year" name="year" required>
                <option value="">Select Year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
              </select>
            </div>
          </div>
        
          <div class="row mt-3">
            <div class="col-md-4 form-group">
              <label for="id_semester">Semester</label>
              <select class="form-control" id="id_semester" name="semester" required>
                <option value="">Select Semester</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
              </select>
            </div>
            <div class="col-md-4 form-group">
              <label for="id_admission_date">Admission Date</label>
              <input type="date" class="form-control" id="id_admission_date" name="admission_date" required>
            </div>
            <div class="col-md-4 form-group">
              <label for="id_abc_id">ABC ID</label>
              <input type="text" class="form-control" id="id_abc_id" name="abc_id" placeholder="Enter student's ABC ID" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="submit-button">
            Submit
            <span id="loading-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
          </button>
        </form>
        <div id="success-message" style="display: none; color: green; text-align: center; margin-top: 20px;">
          Student registration successful!
        </div>
      </div>
    </div>
    {% else %}
    <p>You do not have permission to view this page.</p>
    {% endif %}
    <script>
      handleFormSubmission('register-student-form', 'Student registration successful!');
    </script>
  </body>
</html>
